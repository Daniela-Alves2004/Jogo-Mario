<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Mario</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="game-init">
        <div class="conteudo-init">
            <h1>Bem-vindo(a) ao jogo do Mario!</h1>
            <button onclick="start()">JOGAR</button>
        </div>
        
    </div>
    <div class="game-board">
        <img src="./images/clouds.png" class="clouds"> 
        <img src="./images/mario.gif" class="mario">
        <img src="./images/tubo.png" class="pipe">
    </div>
    
    <div class="game-over">
        <div class="conteudo-game">
            <h1>GAME OVER</h1>
            <p>Pontuação: </p>
            <button onclick="playAgain()">jogar novamente</button>
        </div>
    </div>
    
</body>
</html>
